name: Asciidoc CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build With Asciidoctor
        run: |
          sudo apt update
          sudo apt install pango
          sudo gem install asciidoctor asciidoctor-bibtex
          mkdir public
          cd src && asciidoctor -t -v -r asciidoctor-bibtex -o ../public/index.html index.adoc
          find . -regextype egrep -regex '.*\.(png|jpg|svg)$' -print0 | xargs -0 echo cp -t ../public/
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
