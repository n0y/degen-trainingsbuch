name: Asciidoc CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Prepare
        run: |
          if [ -d public ]; then rm -rf public; fi
          mkdir public
          (cd src && find . -regextype egrep -regex '.*\.(png|jpg|svg)$' -print0 | xargs -0 cp -t ../public/)
      - name: Build With Asciidoctor
        uses: docker://asciidoctor/docker-asciidoctor:1.16
        with:
          args: 'bash -c "cd src && asciidoctor -t -v -r asciidoctor-bibtex -r asciidoctor-mathematical -a mathematical-format=svg -o ../public/index.html index.adoc"'

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
