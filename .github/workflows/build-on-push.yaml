name: Asciidoc CI

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.2.0
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm audit fix
      - run: npm run build
