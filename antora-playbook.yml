site:
  title: Degen-Trainingsbuch by Fintenfisch
  start_page: degen-trainingsbuch-main::index.adoc
  url: https://www.fintenfisch.de
  robots: allow
  keys:
    repositoryUrl: https://github.com/n0y/degen-trainingsbuch
content:
  edit_url: '{web_url}/blob/{refname}/{path}'
  sources:
    - url: .
      start_path: repository
      branches: HEAD
      edit_url: 'https://github.com/n0y/degen-trainingsbuch/blob/{refname}/{path}'
asciidoc:
  attributes:
    mathematical-format: svg
    kroki-fetch-diagram: true
    CI: true
  extensions:
    - '@djencks/asciidoctor-mathjax'
    - asciidoctor-kroki
ui:
  bundle:
    url: src/ui-bundle
    snapshot: true
